<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-2.1.4.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <div class="main">

    <div class="board">
      <div class="row">
        <div class="cell blank"></div>
        <div class="cell blank"></div>
        <div class="cell blank"></div>
      </div>
      <div class="row">
        <div class="cell blank"></div>
        <div class="cell blank"></div>
        <div class="cell blank"></div>
      </div>
      <div class="row">
        <div class="cell blank"></div>
        <div class="cell blank"></div>
        <div class="cell blank"></div>
      </div>
    </div>

    <div class = "options">

      <ul>
        <li><button id="reset">Reset</button></li>
        <li>Player Turn: </li>
        <li id="turn">X</li>
    </div>
  </div>
</body>
</html>
